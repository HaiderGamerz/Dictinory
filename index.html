<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word-The Best Free DICTIONARY</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="word.png">
  </head>
  <body>
    <div class="container">
      <img src="word.png" alt=""> <br><br>
      <h1 class="h1">THE BEST DICTIONARY</h1> <br>
      <div class="input">
        <input
          class="search-field"
          onkeypress="handle(event)"
          type="text"
          placeholder="Type a word and press enter"
        />
      </div>
      <div class="result">
        <h1 id="word" class="word"></h1>
        <p class="phonetics"></p>
        <audio class="audio" controls></audio>
        <h2 class="meaningheading">Meaning</h2>
        <p class="word-definition"></p>
        <h2 class="meaningheading">Synonyms</h2>
        <div class="synonyms"></div>
      </div>
    </div>
    <!-- script tag here -->
    <script src="./app.js"></script>
  </body>
</html>
